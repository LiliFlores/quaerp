<div id="SelectCurrencyCodeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Revenue Code</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Symbol</th>
                                    <th>Name</th>
                                    <th>Ex Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-click="selectCurrencyCode(selected_currency_code)" ng-repeat='selected_currency_code in currency_code_list'>
                                    <td>{{selected_currency_code.ccurrcode}}</td>
                                    <td>{{selected_currency_code.csymbol}}</td>
                                    <td>{{selected_currency_code.ccurrname}}</td>
                                    <td>{{selected_currency_code.nxchgrate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
