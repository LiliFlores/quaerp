<style>
	.selectRow { background-color: #f3f7f9;}
</style>
<div id="TypesModalTable" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Inventory Type</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">

                        <table datatable="ng" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-class="{selectRow : type.ctype == inventory.item.type.ctype}" ng-click="selectInventoryItemType(type)" ng-repeat='type in items_types'>
                                    <td>{{type.ctype}}</td>
                                    <td>{{type.ctypedesc}}</td>
                                    <td>{{type.cstatus}}</td>
                                    <td>{{type.nprice}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
