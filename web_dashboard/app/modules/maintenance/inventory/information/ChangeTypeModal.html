<div id="ChangeTypeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Choose Inventory Type</h4>
            </div>
            <div class="modal-body form-inline">
                <div class="form-group col-md-12" style="padding-bottom:10px;">
                    <label for="exampleInputName2" class="col-md-4">Item #</label>
                    <input type="text" class="form-control col-md-6" ng-model="inventory.item.citemno " disabled>
                </div>
                <div class="form-group col-md-12" style="padding-bottom:10px;">
                    <label for="exampleInputName2" class="col-md-4">Inventory Type</label>
                    <div class="input-search col-md-6" style="padding:0px;">
                        <button type="button" class="input-search-btn" ng-click="showTypesModalTable()"><i class="icon wb-search"></i></button>
                        <input ng-model="inventory.item.type.ctype" style="width:100% !important;" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group col-md-12" style="padding-bottom:10px;">
                    <label for="exampleInputName2" class="col-md-4">Type Desc</label>
                    <input type="text" class="form-control col-md-6" ng-model="inventory.item.type.ctypedesc " disabled>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
