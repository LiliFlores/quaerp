<style>
    .ar-menu-active {
        color: #62a8ea;
        background-color: #f3f7f9;
    }
</style>
<div class="page bg-white">
    <!-- Forum Content -->
    <div class="page-main">

        <!-- Forum Content Header -->
        <div class="page-header" style="padding-bottom: 10px;">
            <h1 class="page-title">Revenue Code Maintenance</h1>
            <div style="padding-top: 10px; padding-bottom: 10px;">
                <button ng-click="saveRevenueCode()" ng-disabled="revenue_code_form.$invalid || revenue_code.id" type="button" class="btn btn-success">
                    <i class="icon wb-check" aria-hidden="true"></i> Save
                </button>
                <button ng-click="deleteRevenueCode()" ng-disabled="!revenue_code.id" type="button" class="btn btn-danger">
                    <i class="icon wb-trash" aria-hidden="true"></i>
                    Delete
                </button>
                <button ng-click="updateRevenueCode()" ng-disabled="!revenue_code.id" type="button" class="btn btn-primary" disabled>
                    <i class="icon wb-refresh" aria-hidden="true" style="color: white;"></i>
                    Update
                </button>
                <button ng-click="clearRevenueCodeForm()" type="button" class="btn btn-warning">
                    <i class="icon wb-order" aria-hidden="true" style="color: white;"></i>
                    Clear
                </button>
                <button ui-sref="dashboard" type="button" class="btn btn-default" style="margin-left: 20px;">
                    <i class="icon wb-close" aria-hidden="true"></i>
                    Close
                </button>

            </div>
        </div>

        <hr style="margin-top:0px;">

        <div class="page-content page-content-table">

            <div class="col-md-5">
                <div class="panel panel-bordered panel-dark" style="border-style: solid; border-width: 1px;">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="padding-top: 10px; padding-bottom: 10px;">&nbsp;</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group row">

                            <div class="col-md-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Revenue Code</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openRevenueCodeModal()" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="revenue_code.crevncode" type="text" class="form-control" placeholder="Search Revenue Code">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Description</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input ng-model="revenue_code.cdescript" type="text" class="form-control" />
                                </div>
                            </div>

                            <div class="col-md-12">
                                <hr>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; ">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Sales Revenues</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openGLAccountsModal(0)" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="revenue_code.crevnacc" type="text" class="form-control" placeholder="Search Sales Revenues" aria-invalid="false">
                                        </div>
                                        <input ng-value="crevnacc" type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; ">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Sales Returns</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openGLAccountsModal(1)" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="revenue_code.crtrnacc" type="text" class="form-control" placeholder="Search Sales Returns" aria-invalid="false">
                                        </div>
                                        <input ng-value="crtrnacc" type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; ">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Sales Discounts</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openGLAccountsModal(2)" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="revenue_code.cdiscacc" type="text" class="form-control" placeholder="Search Sales Discounts" aria-invalid="false">
                                        </div>
                                        <input ng-value="cdiscacc" type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; ">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Cost of Goods Sold</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openGLAccountsModal(3)" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="revenue_code.ccogsacc" type="text" class="form-control" placeholder="Search Cost of Goods Sold" aria-invalid="false">
                                        </div>
                                        <input ng-value="ccogsacc" type="text" class="form-control"/>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<ng-include src="'modules/maintenance/revenue_code/SelectGLAccountModal.html'"></ng-include>
<ng-include src="'modules/maintenance/revenue_code/SelectRevenueCodeModal.html'"></ng-include>
