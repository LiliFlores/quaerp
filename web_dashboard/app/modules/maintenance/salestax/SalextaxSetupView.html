<style>
    .ar-menu-active {
        color: #62a8ea;
        background-color: #f3f7f9;
    }
</style>
<div class="page bg-white">
    <!-- Forum Content -->
    <div class="page-main">

        <!-- Forum Content Header -->
        <div class="page-header" style="padding-bottom: 10px;">
            <h1 class="page-title">Salex Tax Code Maintenance</h1>
            <div style="padding-top: 10px; padding-bottom: 10px;">
                <button ng-click="saveSalestax()" ng-disabled="salestax_form.$invalid || salestax.id" type="button" class="btn btn-success">
                    <i class="icon wb-check" aria-hidden="true"></i> Save
                </button>
                <button ng-click="deleteSalestax()" ng-disabled="!salestax.id" type="button" class="btn btn-danger">
                    <i class="icon wb-trash" aria-hidden="true"></i>
                    Delete
                </button>
                <button ng-click="updateSalestax()" ng-disabled="!salestax.id" type="button" class="btn btn-primary" disabled>
                    <i class="icon wb-refresh" aria-hidden="true" style="color: white;"></i>
                    Update
                </button>
                <button ng-click="clearSalestaxForm()" type="button" class="btn btn-warning">
                    <i class="icon wb-order" aria-hidden="true" style="color: white;"></i>
                    Clear
                </button>
                <button ui-sref="dashboard" type="button" class="btn btn-default" style="margin-left: 20px;">
                    <i class="icon wb-close" aria-hidden="true"></i>
                    Close
                </button>

            </div>
        </div>

        <hr style="margin-top:0px;">

        <div class="page-content page-content-table">

            <div class="col-md-5">
                <div class="panel panel-bordered panel-dark" style="border-style: solid; border-width: 1px;">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="padding-top: 10px; padding-bottom: 10px;">&nbsp;</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group row">

                            <div class="col-md-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 5px;">
                                    <label class="control-label">Sale Tax</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openSalestaxModal()" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="salestax.ctaxcode" type="text" class="form-control" placeholder="Search salestax">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Description</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input ng-model="salestax.cdescript" type="text" class="form-control" />
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Entity 1</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input ng-model="salestax.centity1" type="text" class="form-control" />
                                </div>
                            </div>

                            <div class="col-md-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 5px;">
                                    <label class="control-label">Tax Acc 1</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openTaxAccountModal()" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="salestax.cstaxacc1" type="text" class="form-control" placeholder="Search tax account">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 10px;">
                                    <label class="control-label">Tax Rate 1</label>
                                </div>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input string-to-number ng-model="salestax.ntaxrate1" type="number" class="form-control" />
                                </div>
                            </div>

                            <div class="col-md-12" style="padding: 0px; padding-top: 10px;">
                                <div class="col-md-3 col-sm-3 col-xs-3" style="padding-top: 5px;">
                                    <label class="control-label">Currency</label>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <div class="input-search">
                                            <button ng-click="openCurrencyModal()" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="salestax.currency" type="text" class="form-control" placeholder="Search currency code">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<ng-include src="'modules/maintenance/salestax/SelectSalextaxModal.html'"></ng-include>
<ng-include src="'modules/maintenance/salestax/SelectCurrencyModal.html'"></ng-include>
<ng-include src="'modules/maintenance/salestax/SelectTaxAccountModal.html'"></ng-include>
