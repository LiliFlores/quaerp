<style>
    .ar-menu-active {
        color: #62a8ea;
        background-color: #f3f7f9;
    }
</style>
<div class="page bg-white">
    <!-- Forum Content -->
    <div class="page-main">

        <!-- Forum Content Header -->
        <div class="page-header" style="padding-bottom: 10px;">
            <h1 class="page-title">Remark Maintenance</h1>
            <div style="padding-top: 10px; padding-bottom: 10px;">
                <button ng-click="saveRemark()" ng-disabled="remark_form.$invalid || remark.id" type="button" class="btn btn-success">
                    <i class="icon wb-check" aria-hidden="true"></i> Save
                </button>
                <button ng-click="deleteRemark()" ng-disabled="!remark.id" type="button" class="btn btn-danger">
                    <i class="icon wb-trash" aria-hidden="true"></i>
                    Delete
                </button>
                <button ng-click="updateRemark()" ng-disabled="!remark.id" type="button" class="btn btn-primary" disabled>
                    <i class="icon wb-refresh" aria-hidden="true" style="color: white;"></i>
                    Update
                </button>
                <button ng-click="clearRemarkForm()" type="button" class="btn btn-warning">
                    <i class="icon wb-order" aria-hidden="true" style="color: white;"></i>
                    Clear
                </button>
                <button ui-sref="dashboard" type="button" class="btn btn-default" style="margin-left: 20px;">
                    <i class="icon wb-close" aria-hidden="true"></i>
                    Close
                </button>

            </div>
        </div>

        <hr style="margin-top:0px;">

        <div class="page-content page-content-table">

            <div class="col-sm-4">
                <div class="panel panel-bordered panel-dark" style="border-style: solid; border-width: 1px;">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="padding-top: 10px; padding-bottom: 10px;">&nbsp;</h3>
                    </div>
                    <div class="panel-body">
                        
                        <form name="remark_form">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div style="padding-bottom: 15px;">
                                        <label class="control-label">Remark #</label>
                                        <div class="input-search">
                                            <button ng-click="openRemarkModal()" type="button" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
                                            <input ng-model="remark.code" type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" name="" placeholder="Search remark code" aria-invalid="false">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div style="padding-bottom: 15px;">
                                        <textarea ng-model="remark.remarks" type="text" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<ng-include src="'modules/maintenance/remark/SelectRemarkModal.html'"></ng-include>
