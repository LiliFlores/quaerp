<div id="SelectRemarkModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Select Remark</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Remark</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-click="selectRemark(remark)" ng-repeat='remark in remark_list'>
                                    <td>{{remark.code}}</td>
                                    <td>{{remark.remarks}}</td>
                                    <td>{{remark.created}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
