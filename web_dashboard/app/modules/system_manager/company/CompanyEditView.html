<div class="page">
    <div class="page-header page-header-bordered">
        <h1 class="page-title">{{page_title}}</h1>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboard">Panel</a>
            </li>
            <li class="active">{{page_title}}</li>
        </ol>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-body container-fluid">
                        <form ng-submit="editCompany()" autocomplete="off">
                            <h2>Select Company to Edit</h2>
                            <div class="form-group form-material">
                                <select ng-model="selected_company_to_edit" ng-options="company.name for company in company_list"  class="form-control"></select>
                            </div>
                            <h2>General info</h2>
                            <div class="form-group form-material row">
                                <div class="col-md-2">
                                    <label class="control-label" for="company_id">Company ID</label>
                                    <input ng-model="selected_company_to_edit.cid" type="text" class="form-control" name="company_id" placeholder="Unique company ID">
                                </div>
                                <div class="col-md-10">
                                    <label class="control-label" for="company_name">Company Name</label>
                                    <input ng-model="selected_company_to_edit.name" type="text" class="form-control" name="company_name" placeholder="Company name">
                                </div>
                            </div>
                            <div class="form-group form-material row">
                                <div class="col-md-6">
                                    <label class="control-label" for="company_city">City</label>
                                    <input ng-model="selected_company_to_edit.city" type="text" class="form-control" name="company_city" placeholder="Company city">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="company_address">Address</label>
                                    <input ng-model="selected_company_to_edit.address" type="text" class="form-control" name="company_address" placeholder="Company address">
                                </div>
                            </div>
                            <div class="form-group form-material row">
                                <div class="col-md-4">
                                    <label class="control-label" for="company_state">State</label>
                                    <input ng-model="selected_company_to_edit.state" type="text" class="form-control" name="company_state" placeholder="Company state">
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label" for="company_zip">Zip</label>
                                    <input ng-model="selected_company_to_edit.zip" string-to-number type="number" class="form-control" name="company_zip" placeholder="Company zip code">
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label" for="company_phone">Phone</label>
                                    <input ng-model="selected_company_to_edit.phone" string-to-number type="number" class="form-control" name="company_phone" placeholder="Company zip code">
                                </div>
                            </div>

                            <h2>Date</h2>
                            <div class="form-group form-material">
                                <label class="control-label" for="company_subdirectory">Subdirectory</label>
                                <input ng-model="selected_company_to_edit.subdirectory" type="text" class="form-control" name="company_subdirectory" placeholder="Company subdirectory">
                            </div>

                            <div class="form-group form-material row">
                                <div class="col-md-4">
                                    <label class="control-label" for="company_fperiods">Number of fiscal periods</label>
                                    <input ng-model="selected_company_to_edit.nofp" string-to-number type="number" class="form-control" name="company_fperiods" placeholder="# of fiscal periods">
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label" for="company_dformat">Date Format</label>
                                    <select ng-model="selected_company_to_edit.df" class="form-control">
                                        <option value="American">American</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label" for="company_hcurrency">Home Currency</label>
                                    <select ng-model="selected_company_to_edit.hcurrency" class="form-control" ng-init="selected_company_to_edit.hcurrency = 'USD'">
                                        <option value="USD">USD</option>
                                        <option value="MN">MN</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-material row">
                                <div class="col-md-6">
                                    <label class="control-label" for="company_fdfd">First day of fiscal day</label>
                                    <input ng-model="selected_company_to_edit.fdofd" type="text" class="form-control" value="00000000">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="company_cfy">Current fiscal year</label>
                                    <input ng-model="selected_company_to_edit.cfy" type="text" class="form-control" value="0000">
                                </div>
                            </div>

                            <div class="form-group form-material">
                                <label class="control-label" for="inputEmail">Sales tax address</label>

                                <div class="radio-custom radio-primary">
                                    <input ng-model="selected_company_to_edit.sta" value="USA" type="radio" name="company_stau" />
                                    <label for="company_stau">USA</label>
                                </div>
                                <div class="radio-custom radio-primary">
                                    <input ng-model="selected_company_to_edit.sta" value="Canada / Other" type="radio" name="company_stac" />
                                    <label for="company_stac">Canada / Other</label>
                                </div>
                            </div>

                            <h2>Database</h2>
                            <div class="form-group form-material row">
                                <div class="col-md-4">
                                    <label class="control-label">Hostname</label>
                                    <input ng-model="selected_company_to_edit.db_hostname" type="text" class="form-control" name="company_hostname" placeholder="Hostname">
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label">Port</label>
                                    <input ng-model="selected_company_to_edit.db_port" type="text" class="form-control" name="company_port" placeholder="Hostname">
                                </div>
                                <div class="col-md-4">
                                    <label class="control-label">Schema</label>
                                    <input ng-model="selected_company_to_edit.db_schema" type="text" class="form-control" name="company_schema" placeholder="Schema">
                                </div>
                            </div>
                            <div class="form-group form-material row">
                                <div class="col-md-4">
                                    <label class="control-label">Username</label>
                                    <input ng-model="selected_company_to_edit.db_username" type="text" class="form-control" name="company_username" placeholder="Username">
                                </div>
                                <div class="col-md-8">
                                    <label class="control-label">Password</label>
                                    <input ng-model="selected_company_to_edit.db_password" type="text" class="form-control" name="company_password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group form-material row">
                                <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                                    <button ng-disabled="!selected_company_to_edit.id" type="submit" class="btn btn-block btn-primary">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
