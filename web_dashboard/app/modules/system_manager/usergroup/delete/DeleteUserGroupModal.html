<div class="modal fade" id="DeleteUserGroupModal" ng-controller="DeleteUserGroupController" aria-hidden="true" aria-labelledby="addGroupModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-dismiss="modal">Ã—</button>
                <h4 class="modal-title">Delete Group</h4>
            </div>
            <div class="modal-body container-fluid" style="padding-bottom: 0px;">
                <form ng-submit="submitDeleteGroup()">
                    <div class="form-group form-material">
                        <label class="control-label" for="group_name">Group to delete</label>
                        <select ng-model="usergroup_delete_form.selected_group" ng-options="usergroup.name for usergroup in usergroup_delete_form.smusergroup_list" class="form-control">
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
                            <button ng-disabled="!usergroup_delete_form.selected_group" type="submit" class="btn btn-block btn-primary">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
