<div class="page-content page-content-table">
    <div class="col-sm-6">
        <div class="panel panel-bordered panel-dark" style="border-style: solid; border-width: 1px;">
            <div class="panel-heading">
                <h3 class="panel-title">Print Company Name and Address On</h3>
            </div>
            <div class="panel-body">
                <div class="form-group form-material">
                    <div class="checkbox-custom checkbox-primary">
                        <input ng-true-value="'1'" ng-false-value="'0'" ng-checked="arsyst.invoices" ng-model="arsyst.invoices" type="checkbox" id="invoices">
                        <label for="invoices">Invoices</label>
                    </div>
                </div>
                <div class="form-group form-material">
                    <div class="checkbox-custom checkbox-primary">
                        <input ng-true-value="'1'" ng-false-value="'0'" ng-checked="arsyst.pslips" ng-model="arsyst.pslips" type="checkbox" id="pslips">
                        <label for="pslips">Packing Slips</label>
                    </div>
                </div>
                <div class="form-group form-material">
                    <div class="checkbox-custom checkbox-primary">
                        <input ng-true-value="'1'" ng-false-value="'0'" ng-checked="arsyst.statements" ng-model="arsyst.statements" type="checkbox" id="statements">
                        <label for="statements">Statements</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dir class="row" style="text-align: center;">
    <button ng-click="updateArsystSettingsPrinting()" class="btn btn-lg btn-success">Update</button>
</div>
