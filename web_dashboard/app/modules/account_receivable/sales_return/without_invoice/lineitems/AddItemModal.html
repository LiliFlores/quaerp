<div id="AddItemModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Stock Items</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>item no</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Prod Line</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-click="addItemToList(item)" ng-repeat='item in item_list'>
                                    <td>{{item.citemno}}</td>
                                    <td>{{item.cdescript}}</td>
                                    <td>{{item.nprice}}</td>
                                    <td>{{item.ctype}}</td>
                                    <td>{{item.cstatus}}</td>
                                    <td>{{item.cprodline}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
