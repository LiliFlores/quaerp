<div id="OpenCreditModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Open Credit for Customer # {{payment_form.ccustno}}</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Trs Date</th>
                                    <th>Type</th>
                                    <th>Inv/Rcpt #</th>
                                    <th>Pay Reference</th>
                                    <th>Amount</th>
                                    <th>Open Credit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="cash.ccustno == payment_form.ccustno && (cash.npaidamt - cash.nappamt) != 0" ng-repeat='cash in cash_list'>
                                    <td>{{cash.created}}</td>
                                    <td>Payment</td>
                                    <td>{{cash.crcptno}}</td>
                                    <td></td>
                                    <td>{{cash.npaidamt}}</td>
                                    <td>{{cash.npaidamt - cash.nappamt}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
