<div id="SelectCustomerModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Customer list</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>F. Name</th>
                                    <th>L. Name</th>
                                    <th>Company</th>
                                    <th>City</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-click="selectCustomer(customer)" ng-repeat='customer in customer_list'>
                                    <td>{{customer.ccustno}}</td>
                                    <td>{{customer.cfname}}</td>
                                    <td>{{customer.clname}}</td>
                                    <td>{{customer.ccompany}}</td>
                                    <td>{{customer.ccity}}</td>
                                    <td>{{customer.cphone1}}</td>
                                    <td>{{customer.cemail}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
