<style>
    .ar-menu-active {
        color: #62a8ea;
        background-color: #f3f7f9;
    }
</style>
<div class="page bg-white" style="color: #526069;">
    <!-- Forum Sidebar -->
    <div class="page-aside">
        <div class="page-aside-switch">
            <i class="icon wb-chevron-left" aria-hidden="true"></i>
            <i class="icon wb-chevron-right" aria-hidden="true"></i>
        </div>
        <div class="page-aside-inner">
            <section class="page-aside-section">
                <h5 class="page-aside-title">Purchase Orders</h5>
                <div class="list-group">
                    <a ui-sref="po_purchase_order_information" class="list-group-item">
                        <i class="icon wb-info" aria-hidden="true"></i>
                        <span class="list-group-item-content">Information</span>
                    </a>
                    <a ui-sref="po_purchase_order_line_items" class="list-group-item">
                        <i class="icon wb-shopping-cart" aria-hidden="true"></i>
                        <span class="list-group-item-content">Line Items</span>
                    </a>
                    <a ui-sref="po_purchase_order_order" class="list-group-item">
                        <i class="icon wb-payment" aria-hidden="true"></i>
                        <span class="list-group-item-content">Order To / Ship to</span>
                    </a>
                    <a ui-sref="po_purchase_order_vendor" class="list-group-item">
                        <i class="icon wb-pencil" aria-hidden="true"></i>
                        <span class="list-group-item-content">Vendor Notepad</span>
                    </a>
                    
                </div>
            </section>
        </div>
    </div>

    <!-- Forum Content -->
    <div class="page-main">

        <!-- Forum Content Header -->
        <div class="page-header" style="padding-bottom: 10px;">
            <h1 class="page-title">Purchase Order</h1>
            <div style="padding-top: 10px; padding-bottom: 10px;">
                <button  type="button" class="btn btn-success">
                    <i class="icon wb-check" aria-hidden="true"></i> Save
                </button>
                <button ng-disabled="!po.id" type="button" class="btn btn-danger">
                    <i class="icon wb-trash" aria-hidden="true"></i> Void
                </button>
                <button ng-disabled="1"  type="button" class="btn btn-primary">
                    <i class="icon wb-copy" aria-hidden="true" style="color: white;"></i>
                    Copy
                </button>
                <button type="button" class="btn btn-warning">
                    <i class="icon wb-order" aria-hidden="true" style="color: white;"></i>
                    Clear
                </button>
                <button ui-sref="dashboard" type="button" class="btn btn-default" style="margin-left: 20px;">
                    <i class="icon wb-close" aria-hidden="true"></i>
                    Close
                </button>
                <button type="button" class="btn btn-primary" ng-disabled="enable_print_po_preview" onclick="window.print()">
                    <i class="icon wb-print" aria-hidden="true"></i> Print
                </button>


            </div>
            <div style="padding-top: 10px; padding-bottom: 10px;"  class="row" >
                <div style="display: inline;" class="col-md-3">
                    <select
                        ng-model="po_action"
                        ng-init="po_action = po_method_list[0]"
                        ng-options="method for method in po_method_list"
                        class="form-control"
                        style="width: 200px; height:46px;display: inline;">
                    </select>
                </div>
                <div style="display: inline; padding-left: 20px;" class="col-md-6">
                    <div class="col-md-3">
                    <label style="display: inline;font-size: large;" for="customer">Vendor #:</label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-group">
                            <div class="input-search" >
                                <button type="button" class="input-search-btn" ng-click="openVendorModal()"><i class="icon wb-search"></i></button>
                                    <input ng-model="po.vendor.cvendno" type="text" class="form-control"  />
                                </div>
                        </div>
                    </div>
                </div>
  
                <div style="display: inline; padding-left: 20px;"   class="col-md-3">
                    <input class="form-control" type="text" ng-model="po.vendor.ccompany" readonly style="width: 300px; height:46px;display: inline;"/>
                </div>
               
            </div>
        </div>

        <hr style="margin-top:0px;">

        <div ui-view="purchase_order_content"></div>
    </div>
</div>

<ng-include src="'modules/purchase_order/base/VendorModal.html'"></ng-include>
